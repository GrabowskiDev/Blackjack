<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" type="text/css" href="style.css" />
		<link rel="preconnect" href="https://fonts.gstatic.com" />
		<link
			href="https://fonts.googleapis.com/css2?family=Teko&display=swap"
			rel="stylesheet"
		/>
		<link rel="shortcut icon" type="image/x-icon" href="favicon.ico?" />
		<title>Blackjack</title>
	</head>
	<body>
		<div class="gameBoard">
			<div class="deck shadow dealer"></div>
			<h2 class="dealerValue">Value:</h2>
			<h1 class="text"></h1>
			<button id="roundButton">Start!</button>
			<div class="deck shadow player"></div>
			<h2 class="playerValue">Value:</h2>
			<div class="buttons">
				<button id="hit" disabled="true">Hit</button>
				<button id="stand" disabled="true">Stand</button>
				<button id="double" disabled="true">Double</button>
			</div>
		</div>
	</body>
	<script type="module" src="script.js" defer></script>
</html>
